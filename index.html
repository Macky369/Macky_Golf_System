<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* 全体の固定は維持しつつ、必要な場所だけスクロールを解放 */
    * { touch-action: manipulation; user-select: none; -webkit-user-select: none; }
    
    /* 入力項目やリストエリアはスクロールと操作を許可 */
    input, select, textarea, .list-container, .score-row, .club-row { 
      touch-action: pan-y !important; /* 縦スクロールを許可 */
      user-select: auto !important; 
      -webkit-user-select: auto !important; 
    }

    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
    
    .cockpit { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 60%, #333 95%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; padding: 0 10% 40px 10%; box-sizing: border-box; }
    
    /* モーダルパネル（スコアカードや設定）の設定 */
    .modal-panel { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.98); display: none; flex-direction: column; align-items: center; z-index: 100; 
    }
    
    /* ここが重要：スクロールを可能にするコンテナ */
    .list-container { 
      flex: 1; width: 95%; 
      overflow-y: scroll !important; /* 縦スクロールを強制 */
      -webkit-overflow-scrolling: touch; /* iPhone/Androidでの滑らかなスクロール */
      padding: 10px; box-sizing: border-box;
    }

    /* 以下、デザイン維持 */
    .label { font-size: 11px; color: #888; letter-spacing: 2px; }
    #remaining { font-size: 80px; font-weight: bold; color: #ff4444; line-height: 1; margin-bottom: -10px; }
    #total-val { font-size: 26px; color: #28a745; border-bottom: 2px dashed #28a745; cursor: pointer; }
    #shot-btn { width: 140px; height: 140px; border-radius: 50%; background: #28a745; color: white; border: none; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 6px #155724; }
    #shot-btn.measuring { background: #ff8c00; box-shadow: 0 0 20px #ff8c00; animation: pulse 1.5s infinite; }
    #club-name-display { font-size: 20px; font-weight: 900; line-height: 1.1; text-align: center; width: 90%; }
    #club-dist-val { font-size: 14px; font-weight: bold; opacity: 0.9; margin-top: 2px; }
    .side-btn { width: 60px; height: 60px; border-radius: 50%; background: #444; color: #fff; border: none; font-size: 10px; font-weight: bold; }
    .score-btn { background: #007bff; box-shadow: 0 4px #004085; }
    .settings-icon { position: absolute; right: 20px; top: 20px; font-size: 32px; z-index: 10; cursor: pointer; }
    .panel-header { color: #28a745; margin: 20px 0 10px; font-size: 20px; font-weight: bold; }
    .close-btn { margin: 15px 0 25px; padding: 12px 40px; background: #28a745; border: none; color: white; border-radius: 25px; font-weight: bold; flex-shrink: 0; }
    .score-row { display: flex; align-items: center; background: #222; margin-bottom: 8px; padding: 15px; border-radius: 8px; justify-content: space-between; flex-shrink: 0; }
    .score-input { width: 60px; background: #000; color: #fff; border: 1px solid #555; text-align: center; padding: 8px; border-radius: 4px; font-size: 20px; }
    select { background: #333; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 4px; width: 100%; font-size: 16px; margin-bottom: 15px; }
    .club-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; background: #222; padding: 10px; border-radius: 8px; flex-shrink: 0; }
  </style>
</head>
<body>

<div class="cockpit">
  <div style="text-align:center">
    <div class="label" id="current-course-name">SELECT COURSE</div>
    <div id="total-val" onclick="askTotal()">---</div>
  </div>
  <div id="remaining">---</div>
  <div id="score-display" style="color:#007bff; font-weight:bold; cursor:pointer;" onclick="toggleScorePanel()">SCORE: 0 (INPUT)</div>
  <div class="btn-row" style="display:flex; gap:15px; align-items:center;">
    <button class="side-btn" onclick="resetAll()">RESET</button>
    <button id="shot-btn" onclick="startShot()">
      <div id="club-name-display">SHOT A</div>
      <div id="club-dist-val"></div>
    </button>
    <button class="side-btn score-btn" onclick="addScore()">＋1<br>SHOT</button>
  </div>
  <button class="side-btn" onclick="toggleHolePanel()" style="background:#28a745; width: 120px; border-radius: 10px; height: 45px;">HOLE SELECT</button>
  <div id="drive-info" style="text-align:center;">
    <div class="label">DRIVE</div>
    <div><span id="drive" style="font-size:38px; font-weight:bold;">000</span><span style="font-size:10px; color:#666; margin-left:5px;">v1.1.8</span></div>
    <div id="last-shot-dist" style="font-size:14px; color:#007bff; font-weight:bold;">LAST SHOT: --- yds</div>
  </div>
  <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
</div>

<div id="score-panel" class="modal-panel">
  <div class="panel-header">SCORE CARD</div>
  <div id="score-card-list" class="list-container"></div>
  <button class="close-btn" onclick="saveScores()">SAVE & CLOSE</button>
</div>

<div id="hole-panel" class="modal-panel">
  <div class="panel-header">HOLE SELECT</div>
  <div id="hole-list" class="list-container"></div>
  <button class="close-btn" onclick="toggleHolePanel()">CLOSE</button>
</div>

<div id="settings-panel" class="modal-panel">
  <div class="panel-header">COURSE & CLUBS</div>
  <div class="list-container">
    <div class="label">COURSE SELECT</div>
    <select id="course-master-select" onchange="changeMasterCourse(this.value)">
      <option value="">-- ゴルフ場を選択 --</option>
      <option value="沖縄カントリークラブ">沖縄カントリークラブ</option>
      <option value="パームヒルズゴルフリゾート">パームヒルズゴルフリゾート</option>
      <option value="那覇ゴルフ倶楽部(ショート)">那覇ゴルフ倶楽部(ショート)</option>
      <option value="パブリックゴルフうらそえ">パブリックゴルフうらそえ</option>
      <option value="オーシャンキャッスル">オーシャンキャッスル</option>
    </select>
    <div class="label" style="margin-top:20px;">MY 14 CLUBS</div>
    <div id="club-container"></div>
  </div>
  <button class="close-btn" onclick="toggleSettings()">SETTING OK!</button>
</div>

<script>
// (スクリプト部分はv1.1.7の機能を維持)
let startPos = null, lastShotPos = null, watchId = null, totalDist = 0, score = 0;
let currentCourseName = localStorage.getItem('lastCourse') || "";
const courseMaster = {
  "沖縄カントリークラブ": { pars: [4,3,4,4,4,3,4,5,4, 4,3,4,4,4,3,4,5,4], dists: [350,150,380,340,360,160,390,480,370, 350,150,380,340,360,160,390,480,370] },
  "パームヒルズゴルフリゾート": { pars: [4,5,4,3,4,4,3,4,5, 4,5,4,3,4,4,3,4,5], dists: [380,520,400,160,410,390,170,420,530, 380,520,400,160,410,390,170,420,530] },
  "那覇ゴルフ倶楽部(ショート)": { pars: Array(18).fill(3), dists: [145,163,150,150,138,167,140,145,162,135,170,155,140,150,145,178,160,150] },
  "パブリックゴルフうらそえ": { pars: [3,3,3,3,4,3,3,3,3], dists: [120,130,115,140,250,110,125,135,145] },
  "オーシャンキャッスル": { pars: [4,4,5,3,4,4,3,4,5, 4,4,5,3,4,4,3,4,5], dists: [360,370,500,155,380,390,165,400,510, 360,370,500,155,380,390,165,400,510] }
};
let myClubs = JSON.parse(localStorage.getItem('myClubs')) || [{name: "1W", dist: 230}, {name: "5W", dist: 190}, {name: "5U", dist: 170}, {name: "7i", dist: 150}, {name: "8i", dist: 140}, {name: "9i", dist: 130}, {name: "PW", dist: 115}, {name: "52°", dist: 95}, {name: "58°", dist: 75}, {name: "---", dist: 0}, {name: "---", dist: 0}, {name: "---", dist: 0}, {name: "---", dist: 0}, {name: "---", dist: 0}];

function changeMasterCourse(name) {
  if(!name) return;
  currentCourseName = name;
  localStorage.setItem('lastCourse', name);
  document.getElementById('current-course-name').innerText = name;
  renderHoleList(); renderScoreCard();
}

function renderScoreCard() {
  const sc = document.getElementById('score-card-list'); sc.innerHTML = "";
  if(!courseMaster[currentCourseName]) return;
  const savedScores = JSON.parse(localStorage.getItem('scores_' + currentCourseName)) || [];
  courseMaster[currentCourseName].pars.forEach((p, i) => {
    const valS = savedScores[i] ? savedScores[i].s : "";
    const valP = savedScores[i] ? savedScores[i].p : "";
    const div = document.createElement('div'); div.className = 'score-row';
    div.innerHTML = `<span>${i+1}H (Par ${p})</span><div>
      S:<input type="number" class="score-input s-in" value="${valS}"> 
      P:<input type="number" class="score-input p-in" value="${valP}"></div>`;
    sc.appendChild(div);
  });
}

function saveScores() {
  const sIns = document.querySelectorAll('.s-in'), pIns = document.querySelectorAll('.p-in');
  let data = [];
  sIns.forEach((el, i) => data.push({s: el.value, p: pIns[i].value}));
  localStorage.setItem('scores_' + currentCourseName, JSON.stringify(data));
  toggleScorePanel();
}

function renderSettings() {
  const container = document.getElementById('club-container'); container.innerHTML = "";
  const master = ["---", "1W", "3W", "5W", "7W", "3U", "4U", "5U", "7i", "8i", "9i", "PW", "50°", "52°", "56°", "58°", "PT"];
  myClubs.forEach((club, index) => {
    const row = document.createElement('div'); row.className = 'club-row';
    let options = master.map(opt => `<option value="${opt}" ${opt === club.name ? 'selected' : ''}>${opt}</option>`).join('');
    row.innerHTML = `<span style="font-size:11px;">${index+1}</span>
      <select style="width:80px; margin:0;" onchange="updateClub(${index},'name',this.value)">${options}</select>
      <input type="number" class="club-dist" style="width:65px; background:#000; color:#0f0; border:1px solid #444; padding:5px;" value="${club.dist}" onchange="updateClub(${index},'dist',this.value)"> yds`;
    container.appendChild(row);
  });
}

function updateClub(i,k,v){ if(k==='dist')v=parseInt(v)||0; myClubs[i][k]=v; localStorage.setItem('myClubs', JSON.stringify(myClubs)); updateClubDisplay(totalDist); }
function renderHoleList() {
  const hl = document.getElementById('hole-list'); hl.innerHTML = "";
  if(!courseMaster[currentCourseName]) return;
  courseMaster[currentCourseName].dists.forEach((d, i) => {
    const div = document.createElement('div'); div.className = 'score-row';
    div.innerHTML = `<span>${i+1}H (Par ${courseMaster[currentCourseName].pars[i]})</span><span>${d} yd</span>`;
    div.onclick = () => selectHole(d); hl.appendChild(div);
  });
}
function selectHole(d) { totalDist = d; score = 0; document.getElementById('total-val').innerText = d; document.getElementById('remaining').innerText = d; updateClubDisplay(d); toggleHolePanel(); }
function toggleSettings(){ if(document.getElementById('settings-panel').style.display !== 'flex') renderSettings(); toggle('settings-panel'); }
function toggleScorePanel(){ if(document.getElementById('score-panel').style.display !== 'flex') renderScoreCard(); toggle('score-panel'); }
function toggleHolePanel(){ if(document.getElementById('hole-panel').style.display !== 'flex') renderHoleList(); toggle('hole-panel'); }
function toggle(id){ const p=document.getElementById(id); p.style.display=(p.style.display==='flex')?'none':'flex'; }
function askTotal(){ const n = prompt("ヤード入力", totalDist); if(n){ totalDist=parseInt(n); document.getElementById('total-val').innerText=n; document.getElementById('remaining').innerText=n; updateClubDisplay(n); } }
function calc(lat1, lon1, lat2, lon2) { const R = 6371000; const dLat = (lat2 - lat1) * Math.PI / 180; const dLon = (lon2 - lon1) * Math.PI / 180; const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
function update(pos) {
  if (!startPos) return;
  const d = calc(startPos.latitude, startPos.longitude, pos.coords.latitude, pos.coords.longitude);
  const yards = Math.floor(d * 1.09361); const rem = Math.max(0, totalDist - yards);
  document.getElementById('drive').innerText = yards.toString().padStart(3, '0'); document.getElementById('remaining').innerText = rem;
  if (lastShotPos) { const ld = calc(lastShotPos.latitude, lastShotPos.longitude, pos.coords.latitude, pos.coords.longitude); document.getElementById('last-shot-dist').innerText = "LAST SHOT: " + Math.floor(ld * 1.09361) + " yds"; }
  updateClubDisplay(rem);
}
function startShot() { score = 1; document.getElementById('score-display').innerText = "SCORE: 1 (INPUT)"; document.getElementById('shot-btn').classList.add('measuring'); navigator.geolocation.getCurrentPosition(pos => { startPos = pos.coords; lastShotPos = pos.coords; watchId = navigator.geolocation.watchPosition(update, null, {enableHighAccuracy:true}); }, null, {enableHighAccuracy:true}); }
function addScore() { score++; document.getElementById('score-display').innerText = "SCORE: " + score + " (INPUT)"; navigator.geolocation.getCurrentPosition(pos => { lastShotPos = pos.coords; }, null, {enableHighAccuracy:true}); }
function updateClubDisplay(d) {
  let best = {name: "SHOT A", d: ""};
  myClubs.forEach(c => { if (c.name !== "---" && c.dist > 0 && d <= c.dist) best = {name: c.name, d: c.dist + " yds"}; });
  document.getElementById('club-name-display').innerText = best.name;
  document.getElementById('club-dist-val').innerText = best.d ? "(" + best.d + ")" : "";
}
function resetAll() { if (watchId) navigator.geolocation.clearWatch(watchId); startPos = null; lastShotPos = null; score = 0; document.getElementById('shot-btn').classList.remove('measuring'); document.getElementById('drive').innerText = "000"; document.getElementById('remaining').innerText = "---"; document.getElementById('score-display').innerText = "SCORE: 0 (INPUT)"; }
if(currentCourseName) changeMasterCourse(currentCourseName);
</script>
</body>
</html>
